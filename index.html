<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #4caf50;
        color: white;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      tr:hover {
        background-color: #ddd;
      }

      #prev,
      #next {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        transition-duration: 0.4s;
      }

      #prev:hover,
      #next:hover {
        background-color: white;
        color: #4caf50;
      }
      #search {
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ddd;
        margin-bottom: 20px;
        width: 100%;
      }
      #complexForm {
        display: flex;
        flex-direction: column;
        width: 300px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f8f8f8;
      }

      #complexForm label {
        margin-bottom: 5px;
        font-weight: bold;
      }

      #complexForm input[type="text"],
      #complexForm input[type="email"],
      #complexForm input[type="number"],
      #complexForm select {
        padding: 5px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 3px;
        font-size: 0.9em;
      }

      #complexForm input[type="submit"] {
        padding: 5px 10px;
        border: none;
        border-radius: 3px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
      }

      #complexForm input[type="submit"]:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <input type="text" id="search" placeholder="Search..." />

    <table id="data-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Body</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
    <button id="prev">Previous</button>
    <button id="next">Next</button>

    <br />
    <hr />

    <script>
      let currentPage = 1;
      const perPage = 10;
      let timer = null;

      // hint : Debounce function will wait for a certain amount of time after the last event call to actually execute the event.
      function debounce(func, delay) {
        return function (...args) {
          clearTimeout(timer);
          timer = setTimeout(() => func.apply(this, args), delay);
        };
      }
      const filterDropdown = document.getElementById("filter");
      const tableHeaders = document.querySelectorAll("#data-table th");

      // hint : Throttle function will execute the event at a regular interval, ignoring the events that are triggered in between.
      function throttle(func, limit) {
        let inThrottle;
        return function () {
          const args = arguments;
          const context = this;
          if (!inThrottle) {
            func.apply(context, args);
            inThrottle = true;
            setTimeout(() => (inThrottle = false), limit);
          }
        };
      }

      async function fetchData(page = 1, query = "", minId = "", maxId = "") {
        const response = await fetch(
          `https://jsonplaceholder.typicode.com/posts?_page=${page}&_limit=${perPage}&q=${query}`
        );
        let data = await response.json();

        if (minId && maxId) {
          data = data.filter((item) => item.id >= minId && item.id <= maxId);
        }

        return data;
      }

      const searchInput = document.getElementById("search");

      // Add event listener to search input
      searchInput.addEventListener(
        "input",
        debounce(
          throttle(async () => {
            const query = searchInput.value;
            currentPage = 1;
            const data = await fetchData(currentPage, query);
            renderTable(data);
          }, 1000),
          500
        )
      );

      function renderTable(data) {
        const tableBody = document.getElementById("table-body");
        tableBody.innerHTML = "";
        data.forEach((item) => {
          const row = document.createElement("tr");
          row.innerHTML = `<td>${item.id}</td><td>${item.title}</td><td>${item.body}</td>`;
          tableBody.appendChild(row);
        });
      }

      document.getElementById("prev").addEventListener("click", () => {
        if (currentPage > 1) {
          currentPage--;
          fetchData(currentPage).then(renderTable);
        }
      });

      document.getElementById("next").addEventListener("click", () => {
        currentPage++;
        fetchData(currentPage).then(renderTable);
      });

      fetchData(currentPage).then(renderTable);

      document
        .getElementById("complexForm")
        .addEventListener("submit", function (event) {
          // Prevent the form from being submitted the default way
          event.preventDefault();

          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const age = document.getElementById("age").value;
          const gender = document.querySelector(
            'input[name="gender"]:checked'
          ).value;
          const newsletter = document.getElementById("newsletter").checked;
          const country = document.getElementById("country").value;

          const data = {
            name,
            email,
            age,
            gender,
            newsletter,
            country,
          };

          fetch("https://jsonplaceholder.typicode.com/posts", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          })
            .then((response) => response.json())
            .then((json) => console.log(json))
            .catch((err) => console.error("Error:", err));
        });
    </script>
  </body>
</html>
