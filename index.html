<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #4caf50;
        color: white;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      tr:hover {
        background-color: #ddd;
      }

      #prev,
      #next {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        transition-duration: 0.4s;
      }

      #prev:hover,
      #next:hover {
        background-color: white;
        color: #4caf50;
      }
      #search {
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ddd;
        margin-bottom: 20px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <table id="data-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Body</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
    <button id="prev">Previous</button>
    <button id="next">Next</button>
    <input type="text" id="search" placeholder="Search..." />
    <form
      id="myForm"
      style="display: flex; flex-direction: column; width: 200px; margin: auto"
    >
      <label for="textField1">Text Field 1:</label>
      <input
        type="text"
        id="textField1"
        name="textField1"
        style="margin-bottom: 10px"
      />

      <label for="textField2">Text Field 2:</label>
      <input
        type="text"
        id="textField2"
        name="textField2"
        style="margin-bottom: 10px"
      />

      <label for="myCheckbox1">Checkbox 1:</label>
      <input
        type="checkbox"
        id="myCheckbox1"
        name="myCheckbox1"
        style="margin-bottom: 10px"
      />

      <label for="myCheckbox2">Checkbox 2:</label>
      <input
        type="checkbox"
        id="myCheckbox2"
        name="myCheckbox2"
        style="margin-bottom: 10px"
      />

      <label for="myRadio">Radio Button:</label>
      <input
        type="radio"
        id="myRadio"
        name="myRadio"
        style="margin-bottom: 10px"
      />

      <input type="submit" value="Submit" />
    </form>

    <script>
      let currentPage = 1;
      const perPage = 10;
      let timer = null;
      document
        .getElementById("myForm")
        .addEventListener("submit", function (event) {
          // Prevent the form from being submitted the default way
          event.preventDefault();

          const textFieldValue1 = document.getElementById("textField1").value;
          const textFieldValue2 = document.getElementById("textField2").value;
          const checkboxValue1 = document.getElementById("myCheckbox1").checked;
          const checkboxValue2 = document.getElementById("myCheckbox2").checked;
          const radioValue = document.getElementById("myRadio").checked;

          const data = {
            textField1: textFieldValue1,
            textField2: textFieldValue2,
            checkbox1: checkboxValue1,
            checkbox2: checkboxValue2,
            radio: radioValue,
          };

          fetch("https://mp7677cbdff5ef4137d2.free.beeceptor.com", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data), //dont stringify it
          })
            .then((response) => response.json())
            .then((json) => console.log(json))
            .catch((err) => console.error("Error:", err));
        });

      // hint : Debounce function will wait for a certain amount of time after the last event call to actually execute the event.
      function debounce(func, delay) {
        return function (...args) {
          clearTimeout(timer);
          timer = setTimeout(() => func.apply(this, args), delay);
        };
      }
      const filterDropdown = document.getElementById("filter");
      const tableHeaders = document.querySelectorAll("#data-table th");

      // hint : Throttle function will execute the event at a regular interval, ignoring the events that are triggered in between.
      function throttle(func, limit) {
        let inThrottle;
        return function () {
          const args = arguments;
          const context = this;
          if (!inThrottle) {
            func.apply(context, args);
            inThrottle = true;
            setTimeout(() => (inThrottle = false), limit);
          }
        };
      }

      async function fetchData(page, query = "", minId = "", maxId = "") {
        const response = await fetch(
          `https://jsonplaceholder.typicode.com/posts?_page=${page}&_limit=${perPage}&q=${query}`
        );
        let data = await response.json();

        // Filter data by ID range if minId and maxId are provided
        if (minId && maxId) {
          data = data.filter((item) => item.id >= minId && item.id <= maxId);
        }

        return data;
      }

      const searchInput = document.getElementById("search");
      // Add event listener to search input

      searchInput.addEventListener(
        "input",
        debounce(
          throttle(async () => {
            const query = searchInput.value;
            currentPage = 1; // Reset currentPage to 1 when a new search is made
            const data = await fetchData(currentPage, query);
            renderTable(data);
          }, 1000),
          500
        )
      );

      function renderTable(data) {
        const tableBody = document.getElementById("table-body");
        tableBody.innerHTML = "";
        data.forEach((item) => {
          const row = document.createElement("tr");
          row.innerHTML = `<td>${item.id}</td><td>${item.title}</td><td>${item.body}</td>`;
          tableBody.appendChild(row);
        });
      }

      document.getElementById("prev").addEventListener("click", () => {
        if (currentPage > 1) {
          currentPage--;
          fetchData(currentPage).then(renderTable);
        }
      });

      document.getElementById("next").addEventListener("click", () => {
        currentPage++;
        fetchData(currentPage).then(renderTable);
      });

      fetchData(currentPage).then(renderTable);
    </script>
  </body>
</html>
